        <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[0]" alt="Random first slide">
          </div>
          <div class="carousel-caption">
            <button class="bstyle">
              <a routerLink="/foodlist" routerLinkActive="active" ><h5>Do you want real food?</h5></a>
            </button>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[1]" alt="Random second slide">
          </div>
        <div class="carousel-caption">
          <button class="bstyle">
            <a routerLink="/foodlist" routerLinkActive="active" ><h5>Find desirable one</h5></a>
          </button>
        </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="images[2]" alt="Random third slide">
            </div>
            <div class="carousel-caption">
              <button class="bstyle">
               <a routerLink="/foodlist" routerLinkActive="active" > <h5>Order</h5></a>
              </button>
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="images[3]" alt="Random fourth slide">
            </div>   
            <div class="carousel-caption">
              <button class="bstyle">
                <a routerLink="/foodlist" routerLinkActive="active" ><h5>You will get it in the blink of an eye</h5></a>
                </button>
            </div>
          </ng-template>
